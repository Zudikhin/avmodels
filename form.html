              </span>
              <span>

                  <option value="Тип внешности 1">Тип внешности 1</option>

              </span>
              <span>
                <input type="text" placeholder="Дата рождения">
              </span>
              <span>
                <input type="email" placeholder="Ваш E-mail">
              </span>
              <span>
                <input type="tel" placeholder="Ваш телефон">
              </span>
              <div class="form_block_body_final">
                <p>Все пункты являются обязательными для заполнения!</p>
                <input type="submit" value="Отправить">
